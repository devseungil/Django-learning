{% extends 'base.html' %}
{% block content %}

<h1 class='text-center'>게시판</h1>
{% if request.user.is_authenticated %}
<a href="{% url 'app1:create' %}" class = 'btn btn-primary'>NEW</a>
{% else %}
<a href="{% url 'accounts:login' %}" >글작성하려면 로그인하세요</a>
{% endif %}

{% for article in articles %}
<p>아이디 : {{article.id}}</p>
<p>타이틀 : {{article.title}}</p>
<p>컨텐츠 : {{article.content}}</p>
<a href="{% url 'app1:detail' article.pk %}">DETAIL</a>
<hr>
{% endfor %}
{% endblock  %}
