{% extends 'base.html' %}

{% block content %}
<a href="{% url 'app1:update' article.pk %}" class="btn btn-primary">UPDATE</a>

<h2 class="text-center">DETAIL</h2>
<h3> {{article.pk}}번째 글</h3>
<hr>
<p>제목 : {{article.title}}</p>
<p>내용 : {{article.content}}</p>
<p>작성 시각 : {{article.created_at}}</p>
<p>수정 시각 : {{article.updated_at}}</p>
<hr>

<form action="{% url 'app1:delete' article.pk %}" method="POST">
{% csrf_token %}
<button class="btn btn-danger">DELETE<button>
</form>

{% comment %} <form action="{% url 'app1:edit' article.pk %}" method="POST">
{% csrf_token %}
<button>EDIT<button>
</form> {% endcomment %}

<a href="{% url 'app1:index' %}">[BACK]</a>

{% endblock  %}
